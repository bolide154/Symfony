Acme\Bundle\BlogBundle\Entity\Category:
    type: entity
    table: category
    repositoryClass: AcmeBundle\Bundle\BlogBundle\Entity\Repository\CategoryRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            fixed: false
        description:
            type: text
            nullable: true
            length: 65535
            fixed: false
    lifecycleCallbacks: {  }
